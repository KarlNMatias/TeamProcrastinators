<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Events Bulletin</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: #e0f7fa; /* light blue */
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #007c91;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto 2rem;
      gap: 0.5rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #007c91;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f6b;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff59d; /* post-it yellow */
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 220px;
      border-radius: 8px;
      transform: rotate(-2deg);
      font-size: 0.95rem;
    }

    li:nth-child(odd) {
      transform: rotate(2deg);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Community Events Bulletin</h1>
    <form @submit.prevent="addEvent">
      <input v-model="newEvent.name" placeholder="Event Name" required>
      <input v-model="newEvent.time" type="datetime-local" required>
      <input v-model="newEvent.where" placeholder="Location" required>
      <input v-model="newEvent.why" placeholder="Why (Purpose)" required>
      <button type="submit">Add Event</button>
    </form>

    <ul>
      <li v-for="event in events" :key="event.id">
        <strong>{{ event.name }}</strong><br>
        When: {{ event.time }}<br>
        Where: {{ event.where }}<br>
        Why: {{ event.why }}
      </li>
    </ul>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const newEvent = ref({ name: '', time: '', where: '', why: '' });
        const events = ref([]);

        const loadEvents = async () => {
          const res = await fetch('http://localhost:5001/api/events'); // Updated for Docker port mapping
          events.value = await res.json();
        };

        const addEvent = async () => {
          const res = await fetch('http://localhost:5001/api/events', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newEvent.value),
          });
          if (res.ok) {
            await loadEvents();
            newEvent.value = { name: '', time: '', where: '', why: '' };
          }
        };

        onMounted(loadEvents);

        return { newEvent, events, addEvent };
      }
    }).mount('#app');
  </script>
</body>
</html>
